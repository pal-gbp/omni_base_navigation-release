/base_floor_filter:
  use_if:
    robot_type: omni_base
    camera_model: realsense-d435
    add_on_module: cobra
  use_preset: "floor_filter_near.yaml"

  remappings:
    input: "${namespace}/base_rgbd_camera/depth/color/points"
    output: "${namespace}/base_rgbd_camera/obstacles/points"

/roof_floor_filter:
  use_if:
    robot_type: omni_base
    camera_model: realsense-d435
    add_on_module: cobra
  use_preset: "floor_filter_far.yaml"

  remappings:
    input: "${namespace}/roof_rgbd_camera/depth/color/points"
    output: "${namespace}/roof_rgbd_camera/obstacles/points"